<link rel="stylesheet" href="/static/style.css" type="text/css">

{% extends "layout/base.html" %}
{% block body %}
<form action="/home_action" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>{{ username }}</h1>
                <h4>Bitmoney: C$ {{ balance[0][0] }}</h4>
                <h4>BM Gold: BMG$ {{ balance[0][1] }}</h4>
			</div>
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <h1 align="center" style="color:red">{{ message }}</h1>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
			<div class="login-form">
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="Enviar a:" name="end_address"></div>
				<div class="control-group">
					<input type="text" class="login-field" placeholder="monto" name="bitmoney_amount" ></div>
				    <input type="submit" value="Enviar" class="btn btn-primary btn-large btn-block">
                <div class="control-group">

                </div>
            </div>

		</div>

	</div>
</form>
{% endblock %}
